<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Creacion del encabezado fijo -->
    <header class="header">
        <div class="container logo-nav-container">
            <a><img class="img-logo" src="../img/logo.png"></a>
            <span id="id-menuButton" class="menu-icon"></span>
            <nav class="navigation">
                <ul id="id-menuShow">
                    <li><a href="#id-main" type="button">INICIO</a></li>
                    <li><a href="#id-auxiliary" type="button" id="id-championsButton">CAMPEONES</a></li>
                    <li><a href="#id-containerFilters">FILTROS</a></li>
                    <li><a href="#">CONTACTANOS</a></li>
                </ul>
            </nav>
        </div>
        <!-- Creacion del fondo de pantalla -->
    </header>
    <main id="id-main" class="main">
        <video id ="video" loop autoplay preload muted>
                <source src="../img/neko.webm" type="video/webm" ; codecs="vp8,vorbis">
        </video>
    </main>
    <!-- Creacion de la presentacion -->
    <div id="id-welcome" class="container-welcome"></div>
    <div id="id-auxiliary" class="container-auxiliary"></div>
    <!-- Creacion de contenedor de campeones -->
    <div id="id-createTitle"></div>
    <div id="id-containerChampions" class="container-champions">
        <ul id="id-containerList" class="container-list"></ul>
    </div>
    <!-- Creacion de filtros -->
    <div id = "id-containerFilters" class="container-filters">
		<div class="wrapper-filters">
			<div class="title-filters">
				<h3>FILTROS CAMPEONES</h3>
			</div>
			<div class="filters">
				<div class="submit-btn">
					<p>Por roles</p>
					<select id="id-selectRole" class="selectRole">
						<option>Asesinos</option>
						<option>Luchadores</option>
						<option>Magos</option>
						<option>Tiradores</option>
						<option>Apoyos</option>
						<option>Tanques</option>
					</select>
					<p>Por orden</p>
					<select id="id-selectOrder" class="selectRole">
						<option>Ascendente</option>
						<option>Descendente</option>
					</select>
                </div>
			</div>
		</div>
    </div>
    <script src="./data/lol/lol.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
    
    <footer class="footer">
        <div class="container">
            <p>Copyright Â© 2018 | Giuliana y Cinthia </p>
        </div>
    </footer>
  </body>
</html>
