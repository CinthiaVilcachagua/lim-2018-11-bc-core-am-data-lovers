<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../img/iconolol.ico">
  </head>
  <body id="id-body">
    <!-- Creacion del encabezado fijo -->
    <header class="header">
        <div class="container logo_nav_container">
            <img class="img_logo" src="../img/logo.png" alt="logo de lol">
            <span id="id-menuButton" class="menu_icon"></span>
            <nav class="navigation">
                <ul id="id-menuShow">
                    <li><a href="#id-main" type="button" id="id-mainButton">INICIO</a></li>
                    <li><a href="#id-auxiliary" type="button" id="id-championsButton">CAMPEONES</a></li>
                    <li><a href="#id-auxiliary" type="button" id="id-championsFilter">FILTROS</a></li>
                </ul>
            </nav>
        </div>
        <!-- Creacion de pantalla inicial-->
    </header>
    <div id="id-main" class="main">
        <video id ="video" loop autoplay preload muted>
                <source src="../img/neko.webm" type="video/webm" ; codecs="vp8,vorbis">
        </video>
    </div>
    <!-- Creacion de la presentacion -->
    <div id="id-welcome" class="container-welcome">
        <h1 class="text-welcome">Esto no es una simple masacre esto es mi obra maestra.</h1>
        <a href="#id-topChampions" id="id-welcomeButton" class="btn-welcome" type="button" >CONOCE A TUS CAMPEONES</a>
    </div>
    <!-- Contenedor de top de campeones (nueva historia de usuario) -->
    <div id="id-auxiliary" class="container-auxiliary"></div>

    <main>
      <div id="id-createTitle" class="create-Title"></div>
      <div id="id-containerChampions" class="container-champions">
          <ul id="id-containerList" class="container-list"></ul>
      </div>
    <!-- Creacion de filtros -->
      <div id="id-mainFilter" class="main-condition">
          <div id="id-createTitleRole" class="create-Title"></div>
          <form id = "id-containerFilters" class="container-filters">
                <div class="wrapper-filters">
                    <div class="title-filters">
                        <h3>FILTROS CAMPEONES</h3>
                    </div>
                    <div class="filters">
                        <div class="submit-btn">
                            <p>Por roles</p>
                            <select id="id-selectRole" class="select-Role" onchange="filterOfRole()">
                                <option value= "Assassin">Asesinos</option>
                                <option value="Fighter" selected="selected">Luchadores</option>
                                <option value="Mage">Magos</option>
                                <option value="Marksman">Tiradores</option>
                                <option value="Support">Soporte</option>
                                <option value="Tank">Tanques</option>
                            </select>
                            <p>Por orden</p>
                            <div id="id-radioOrder" class="radio-Role">
                                <label><input type="radio" id="r1" name="radio-name" value="1" checked>Asc<br></label>
                                <label><input type="radio" id="r2" name="radio-name" value="-1">Desc<br></label>
                            </div>
                            <p>Estadistica de ataque por Rol</p>
                            <div id="id-computeStats" class="compute-stats">
                                <p class="statsTitle">Max. daño de ataque es = </p><p id = "idResultMax" class="statsTitle"> </p><br>
                                <p class="statsTitle">Min. daño de ataque es = </p><p id = "idResultMin" class="statsTitle"> </p><br>
                                <p class="statsTitle">Daño promedio = </p><p id = "idResultMedia" class="statsTitle"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div id="id-containerRole" class="container-role">
                <ul id="id-listRole" class="list-role"></ul>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="./data/lol/lol.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
