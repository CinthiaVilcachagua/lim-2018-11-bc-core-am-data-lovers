<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="id-body">
    <!-- Creacion del encabezado fijo -->
    <header class="header">
        <div class="container logo-nav-container">
            <a><img class="img-logo" src="../img/logo.png"></a>
            <span id="id-menuButton" class="menu-icon"></span>
            <nav class="navigation">
                <ul id="id-menuShow">
                    <li><a href="#id-main" type="button" id="id-mainButton">INICIO</a></li>
                    <li><a href="#id-auxiliary" type="button" id="id-championsButton">CAMPEONES</a></li>
                    <li><a href="#id-auxiliary" type="button" id="id-championsFilter">FILTROS</a></li>
                    <li><a href="#">CONTACTANOS</a></li>
                </ul>
            </nav>
        </div>
        <!-- Creacion del fondo de pantalla -->
    </header>
    <main id="id-main" class="main">
        <video id ="video" loop autoplay preload muted>
                <source src="../img/neko.webm" type="video/webm" ; codecs="vp8,vorbis">
        </video>
    </main>
    <!-- Creacion de la presentacion -->
    <div id="id-welcome" class="container-welcome"></div>
    <div id="id-auxiliary" class="container-auxiliary"></div>
    <!-- Creacion de contenedor de campeones -->
    <div id="id-createTitle" class="create-Title"></div>
    <div id="id-containerChampions" class="container-champions">
        <ul id="id-containerList" class="container-list"></ul>
    </div>
    <!-- Creacion de filtros -->
    <div id="id-mainFilter" class="main-condition">
        <div id="id-createTitleRole" class="create-Title"></div>
        <div id = "id-containerFilters" class="container-filters">
                <div class="wrapper-filters">
                    <div class="title-filters">
                        <h3>FILTROS CAMPEONES</h3>
                    </div>
                    <div class="filters">
                        <div class="submit-btn">
                            <p>Por roles</p>
                            <select id="id-selectRole" class="select-Role" onchange="filterOfRole()">
                                <option value= "Assassin">Asesinos</option>
                                <option value="Fighter" selected="selected">Luchadores</option>
                                <option value="Mage">Magos</option>
                                <option value="Marksman">Tiradores</option>
                                <option value="Support">Apoyos</option>
                                <option value="Tank">Tanques</option>
                            </select>
                            <p>Por orden</p>
                            <div id="id-radioOrder" class="radio-Role">
                                <input type="radio" id="r1" name="radio-name" value="1" checked>Asc<br>
                                <input type="radio" id="r2" name="radio-name" value="-1">Desc<br>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    
        <div id="id-containerRole" class="container-role">
                <ul id="id-listRole" class="list-role"></ul>
        </div>
    </div>
    <!-- Creacion de pie de pagina -->
    <script src="./data/lol/lol.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
